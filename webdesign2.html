<!Doctype HTML>
<html>
<title> JS Dates </title>
<body>
	<h1> JS - HTML Dates </h1>

		<p> The onclick will give you CURRENT DATE </p>
		
			<button onclick="document.getElementById('demo').innerHTML = Date()"> Get Today's Date </button>
			
		<p id='demo'> Today's Date is ...  </p>
			
	<hr><br>
	<h2> Find the difference between today and another date.</h2>
		
	<button onclick='diffDate()'> Difference between today and your birthday is ... </button>
		<script>
			function diffDate(){
			var nDate = new Date();       //current Date
			var oDate = new Date('2007-08-17'); //me's BDay
			
			var difference = nDate.getTime() - oDate.getTime();
			console.log(difference);
			var diff_Days = difference/(1000*60*60*24)
			
			document.getElementById("demo2").innerHTML = 'The number of days between today and you BDay is ' + diff_Days.toFixed(1);
			}
			</script>
			

	<p id='demo2'> I am ----------- days OLD</p>

</body>
</html>
